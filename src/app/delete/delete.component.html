<div class="container mt-4">
  <h1 class="display-6 mb-3">{{title}}</h1>
  <table class="table table-bordered">
    <thead class="table-light text-secondary">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody *ngFor="let item of items; let i=index">
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.salary | currency:'INR':'symbol'}}</td>
        <td>{{item.age}}</td>
        <td><button (click)="delete(i)" type="button" class="btn btn-sm btn-outline-dark">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
