<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="menu">
      <ul class="navbar-nav mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link" routerLink="/add">Add</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/data">Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/update">Update</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/delete">Delete</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h5 class="display-6 text-center mt-3" [ngStyle]="{'font-size':'35px'}">{{today|date:'full'}}</h5>

  <div *ngFor="let name of operation">
    <div [ngSwitch]="name.name">
      <div *ngSwitchCase="'add'"><a routerLink="/add"
          [ngStyle]="{'text-decoration':'none', 'color':'black','font-size':'17px'}">Add
          Operation</a></div>
      <div *ngSwitchCase="'data'"><a routerLink="/data"
          [ngStyle]="{'text-decoration':'none','color':'black', 'font-size':'17px'}">Data
          Operation</a></div>
      <div *ngSwitchCase="'update'"><a routerLink="/update"
          [ngStyle]="{'text-decoration':'none', 'color':'black', 'font-size':'17px'}">Update
          Operation</a></div>
      <div *ngSwitchCase="'delete'"><a routerLink="/delete"
          [ngStyle]="{'text-decoration':'none', 'color':'black', 'font-size':'17px'}">Delete
          Opeation</a></div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
